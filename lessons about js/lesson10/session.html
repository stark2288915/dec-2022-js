<!DOCTYPE html>

<script>

const sessions = localStorage.getItem('sessions');
const JSONsessions = JSON.parse(sessions);
console.log(JSONsessions.appVersion);


for (const session of JSONsessions) {
    const wrapper = document.createElement('div');
    const date = document.createElement('div');
    const time = document.createElement('div');
    const devise = document.createElement('div');

    date.innerText = `Date: ${JSONsessions.date}`;
    devise.innerText = `Devise: ${JSONsessions.appVersion} / ${JSONsessions.appCodeName}`;


    wrapper.append(date, time, devise);

    document.body.appendChild(wrapper);

}
